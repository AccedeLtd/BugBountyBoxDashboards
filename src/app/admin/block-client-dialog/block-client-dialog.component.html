<div class="flex flex-col justify-items-center items-center dialogsetup">
  <h1 *ngIf="isActiveCustomer" class="mb-2 text-[25px] font-bold">
    Please State your reason for blocking this user
  </h1>
  <h1 *ngIf="!isActiveCustomer" class="mb-2 text-[25px] font-bold">
    Please State your reason for unblocking this user
  </h1>
  <!-- <input type="text" name="vulnerability" [(ngModel)]="vulnerabilityString" class="mb-2 bg-gray-50 border border-gray-300 
    text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-4 px-2 py-4" required> -->
  <!-- <input type="text" name="vulnerability" [(ngModel)]="reasonString" class="block w-full outline outline-slate-500 outline-1 rounded-full pl-12 pr-4 py-3"> -->
  <textarea
    name="vulnerability"
    rows="8"
    [(ngModel)]="reasonString"
    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
  ></textarea>
  <div class="flex mt-[8px]">
    <!-- <button class="px-24 py-2 text-xl text-gray-500 bg-white rounded-full mr-4" (click)="addVulnerabilityFromAdmin()">Add</button> -->
    <!-- <button class="px-24 py-2 text-xl text-gray-500 bg-white rounded-full" mat-dialog-close>Cancel</button> -->
    <button
      *ngIf="isActiveCustomer"
      class="mr-[5px] px-4 py-2 w-[120px] text-sm text-white rounded-full hover:bg-[#fc007e]"
      (click)="BlockFromAdmin()"
    >
      Block
    </button>
    <button
      *ngIf="!isActiveCustomer"
      class="mr-[5px] px-4 py-2 w-[120px] text-sm text-white rounded-full hover:bg-[#fc007e]"
      (click)="unBlockFromAdmin()"
    >
      UnBlock
    </button>
    <button
      class="mr-[5px] w-[120px] px-4 py-2 text-sm text-white bg-[#3909d1] rounded-full hover:bg-[#fc007e]"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</div>
